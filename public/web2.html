<html>

<head>
    <link rel="stylesheet" href="styles1.css">
<body id="body">
    <center>
        <div id="match">
            <h1>Match Between</h1>
            <form>
                <tr>
                    <td>
                        <input type="type" placeholder="Team 1" id="t1">
                    </td>
                    <h1>VS</h1>
                    <td>
                        <input type="type" placeholder="Team 2" id="t2">
                    </td>
                    <br>
                    <h1>Overs</h1>
                    <td>
                        <input type="text" placeholder="No. of overs" id="over">
                    </td>
                    <br>
                    <td>
                        <h1>Toss won by</h1>
                        <input type="type" placeholder="Team who won the toss" id="toss">
                        <h1>elected to</h1>
                        <select class="se" id="select">
                            <option>Select</option>
                            <option>Batting</option>
                            <option>Bowling</option>
                        </select>
                    </td>
                </tr>
            </form>
            <br>
            <button type="button" style="padding:5px;width: 100px;" onclick="proceed()">Proceed</button>
        </div>

        <script>
            function proceed() {
                var t1 = document.getElementById("t1").value;
                var t2 = document.getElementById("t2").value;
                var toss = document.getElementById("toss").value;
                var select = document.getElementById("select").value;
                var over = document.getElementById("over").value;

                if ((t1 !== "" && t2 !== "" && over != "" && toss !== "" && select !== "Select" && (toss === t1 || toss === t2))) {
                    localStorage.setItem('overs', over);
                    localStorage.setItem('team1', t1);
                    localStorage.setItem('team2', t2);
                    window.location.href = "web2_1.html";
                    if (toss === t1 && select === "Batting") {
                        localStorage.setItem('bat', t1);
                        localStorage.setItem('bowl', t2);
                        
                    }
                    else if (toss === t1 && select === "Bowling") {
                        localStorage.setItem('bat', t2);
                        localStorage.setItem('bowl', t1);
                    }
                    else if (toss === t2 && select === "Batting") {
                        localStorage.setItem('bat', t2);
                        localStorage.setItem('bowl', t1);
                    }
                    else {
                        localStorage.setItem('bat', t1);
                        localStorage.setItem('bowl', t2);
                    }
                }
                else {
                    alert("Fill in all the details");
                }
            }
        </script>

        <br>
    </center>
</body>
</head>

</html>
