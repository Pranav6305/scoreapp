<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles2.css" />
  </head>

  <body>
    <center>
      <br />
      <div style="margin-left: 20px">
        <h1>Score: 1st innings</h1>
        <br /><br />
        <h1 id="bteam"></h1>
      </div>
      <br /><br /><br /><br />
      <span style="margin-left: 25px">
        <div id="scorebox">
          <br /><br />
          <div class="board">
            <span>
              <h1></h1>
              <h1 id="runs">0</h1>
              <h1>-</h1>
              <h1 id="wicket">0</h1>
              <hr style="border: 2px solid black" />
              <h1>Over:</h1>
              <h1 id="Overs">0</h1>
            </span>
          </div>
          <br />
          <div>
            <span id="batscore">Batsmen1: <span id="st">0(0)</span></span>
            <span id="batscore">Batsmen2: <span id="nst">0(0)</span></span>
          </div>
          <br />
          <div>
            <span id="batscore">Bowler1: <span id="bst">0-0</span></span>
            <span id="batscore">Bowler2: <span id="bnst">0-0</span></span>
          </div>
          <br />
          <div>
            <span
              id="batscore"
              style="
                background-color: aquamarine;
                padding: 15px;
                padding-top: 10px;
                width: 250px;
              "
              >Extras: <span id="ex">0</span> <br /><span>
                wd: <span id="wides">0</span></span
              >
              <span>nb: <span id="noballs">0</span></span>
              <span>byes: <span id="by">0</span></span>
              <span>leg-byes: <span id="leg">0</span></span></span
            >
          </div>
          <br /><br />
        </div>
      </span>

      <span id="scorebox" style="padding-bottom: 40px">
        <br /><br />
        <div
          id="scorebox"
          style="
            background-color: lightgoldenrodyellow;
            width: auto;
            padding-bottom: 52px;
            padding-top: 60px;
          "
        >
          <button type="button" onclick="score(0)" class="button">0</button>
          <button
            type="button"
            onclick="score(1)"
            class="button"
            style="background-color: pink"
          >
            1
          </button>
          <button
            type="button"
            onclick="score(2)"
            class="button"
            style="background-color: lightsalmon"
          >
            2
          </button>
          <button
            type="button"
            onclick="score(3)"
            class="button"
            style="background-color: lightseagreen"
          >
            3
          </button>
          <br /><br />
          <button
            type="button"
            onclick="score(4)"
            class="button"
            style="background-color: blue"
          >
            4
          </button>
          <button
            type="button"
            onclick="score(5)"
            class="button"
            style="background-color: whitesmoke"
          >
            5
          </button>
          <button
            type="button"
            onclick="score(6)"
            class="button"
            style="background-color: red"
          >
            6
          </button>
          <button
            type="button"
            onclick="wicket(-1)"
            class="button"
            style="background-color: lightgray"
          >
            W
          </button>
          <br /><br />
          <!-- Extras -->
          <button
            type="button"
            onclick="openPopup()"
            class="button"
            style="background-color: darkkhaki"
          >
            wd
          </button>
          <button
            type="button"
            onclick="openPopupn()"
            class="button"
            style="background-color: darkkhaki"
          >
            nb
          </button>
          <button
            type="button"
            onclick="openPopuplb()"
            class="button"
            style="background-color: darkkhaki"
          >
            lb
          </button>
          <button
            type="button"
            onclick="openPopupb()"
            class="button"
            style="background-color: darkkhaki"
          >
            by
          </button>
          <br /><br />
          <button
            type="button"
            onclick="undo()"
            class="button1"
            style="
              background-color: lightgray;
              width: 200px;
              text-align: center;
              padding: 13px;
            "
          >
            UNDO
          </button>
        </div>
        <div id="popup" class="popup">
          <form>
            <tr>
              <h1>Wide!!</h1>
              <br /><br />
              <span>
                <h2>1 +</h2>
              </span>
              <td>
                <input
                  type="text"
                  placeholder="Runs:"
                  id="val"
                  style="
                    width: 70px;
                    height: 40px;
                    text-align: center;
                    padding: 10px;
                    font-size: 25px;
                  "
                />
              </td>
            </tr>
          </form>
          <br />
          <button onclick="closePopup()">proceed</button>
        </div>
        <div id="overlay" class="overlay"></div>

        <div id="popupn" class="popupn">
          <form>
            <tr>
              <h1>No Ball!!</h1>
              <br />
              <h1>Free Hit!!</h1>
              <br /><br />
              <span>
                <h2>1 +</h2>
              </span>
              <td>
                <input
                  type="text"
                  placeholder="Runs:"
                  id="n"
                  style="
                    width: 70px;
                    height: 40px;
                    text-align: center;
                    padding: 10px;
                    font-size: 25px;
                  "
                />
              </td>
            </tr>
          </form>
          <br />
          <button onclick="noballPopup()">proceed</button>
        </div>
        <div id="overlayn" class="overlayn"></div>

        <div id="popupb" class="popupb">
          <form>
            <tr>
              <h1>Byes</h1>
              <br /><br />
              <td>
                <input
                  type="text"
                  placeholder="Runs:"
                  id="b"
                  style="
                    width: 70px;
                    height: 40px;
                    text-align: center;
                    padding: 10px;
                    font-size: 25px;
                  "
                />
              </td>
            </tr>
          </form>
          <br />
          <button onclick="byesPopup()">proceed</button>
        </div>
        <div id="overlayb" class="overlayb"></div>

        <div id="popuplb" class="popuplb">
          <form>
            <tr>
              <h1>Leg Byes</h1>
              <br /><br />
              <td>
                <input
                  type="text"
                  placeholder="Runs:"
                  id="lb"
                  style="
                    width: 70px;
                    height: 40px;
                    text-align: center;
                    padding: 10px;
                    font-size: 25px;
                  "
                />
              </td>
            </tr>
          </form>
          <br />
          <button onclick="legbyesPopup()">proceed</button>
        </div>
        <div id="overlaylb" class="overlaylb"></div>

        <div id="popupwk" class="popupwk">
          <h1>Wicket type</h1>
          <br /><br />
          <button type="buttonwk" onclick="wicket(-1)" class="buttonwk">
            Stumping
          </button>
          <button type="buttonwk" onclick="wicket(-1)" class="buttonwk">
            Bowled
          </button>
          <button type="buttonwk" onclick="wicket(-1)" class="buttonwk">
            LBW
          </button>
          <br /><br /><br />
          <button type="buttonwk" onclick="wicket(-1)" class="buttonwk">
            RunOut
          </button>
          <button type="buttonwk" onclick="wicket(-1)" class="buttonwk">
            Catch
          </button>
          <button type="buttonwk" onclick="wicket(-1)" class="buttonwk">
            Hitout
          </button>
        </div>
        <div id="overlaywk" class="overlaywk"></div>
      </span>
    </center>
    <center>
      <button onclick="window.location.href='xweb3_2nd.html'">
        End this innings
      </button>
    </center>
    <script src="script3.js"></script>
  </body>
</html>
